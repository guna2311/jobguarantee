<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Internship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Edit Internship</h2>
    <form action="#" method="post">
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" value="Sample Company" required>
        
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="Intern" required>
        
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="2025-03-01" required>
        
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="2025-06-01" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>Sample description of the internship.</textarea>
        
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="ongoing">Ongoing</option>
            <option value="completed">Completed</option>
        </select>
        
        <button type="submit">Update Internship</button>
    </form>
</body>
</html>
