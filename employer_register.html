<!DOCTYPE html>
<html>
<head>
    <title>Job Guarantee | Employer Register</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/employer_reg_style.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="script/errorMessage.js"></script>
</head>
<body>
    <header>
        <!-- Navigation bar include -->
        <nav>Navigation Bar</nav>
    </header>
    <main>
        <div class="main">
            <div class="reg-emp-content">
                <h1>Hire interns & freshers <i>faster</i></h1>
                <h2>Post internship for <b>free</b> now</h2>
            </div>
            <div class="reg-emp-background">
                <img src="images/emp-reg-bg.png" alt="Background Image">
                <div class="emp-reg-style">
                    <form>
                        <div class="form">
                            <div class="emp-r-input">
                                <label for="first" class="emp-r-label">First Name</label><br>
                                <input class="emp-reg-input" id="first" type="text" placeholder="e.g. John" name="fname" required>
                            </div>
                            <div class="emp-r-input">
                                <label for="last" class="emp-r-label">Last Name</label><br>
                                <input class="emp-reg-input" id="last" type="text" placeholder="e.g. Wick" name="lname" required>
                            </div>
                            <div class="emp-r-input">
                                <label for="num" class="emp-r-label">Number</label><br>
                                <input class="emp-reg-input" id="num" type="text" placeholder="10 digit Mobile number" name="phno" required>
                            </div>
                            <div class="emp-r-input">
                                <label for="emp-reg-email" class="emp-r-label">Official Email Id</label><br>
                                <input class="emp-reg-input" id="emp-reg-email" type="email" placeholder="employer@companydomain.com" name="email" required>
                            </div>
                            <div class="emp-r-input">
                                <label for="emp-reg-pass" class="emp-r-label">Password</label><br>
                                <input class="emp-reg-input" id="emp-reg-pass" type="password" placeholder="Must be at least 6 characters" name="pass" required>
                            </div>
                            <div class="emp-ter-con">
                                <p>By registering, you agree to our <a href="#">Terms and Conditions</a>.</p><br>
                            </div>
                            <div class="emp-reg-sub-btn-hover">
                                <input class="emp-reg-sub-btn" type="submit" value="Register">
                            </div>
                            <div class="emp-new-to-internshop">
                                <p>Already registered? <a href="employer_login.html">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="emp-reg-comp">
            <img src="images/emp-reg-comp.png" alt="Company Logo">
        </div>
    </main>
    <footer>
        <!-- Footer include -->
        <p>Footer Content</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
