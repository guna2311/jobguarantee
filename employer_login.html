<!DOCTYPE html>
<html>
    <head>
        <title>Job Guarantee | Employer Login</title>
        <link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/login_form_style.css">
        <script type="text/javascript" src="script/errorMessage.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav>
                <!-- Include navigation bar here -->
            </nav>
        </header>

        <!-- Login Form -->
        <main>
            <div class="login-form-background">
                <div class="login-form-overly">
                    <div class="login-form-style">
                        <form action="#" method="POST">
                            <div class="login-form">
                                <div class="login-form-text">
                                    <h1>Employer Login</h1>
                                </div>
                                <div class="login-form-col">
                                    <label for="login-email" class="login-form-label">Official Email Id</label><br>
                                    <input class="login-form-input" id="login-email" type="email" placeholder="e.g. john@gmail.com" name="email" required><br>
                                </div>
                                <div class="login-form-col">
                                    <label for="login-pass" class="login-form-label">Password</label><br>
                                    <input class="login-form-input" id="login-pass" type="password" placeholder="Must be at least 6 characters" name="pass" required><br>
                                </div>
                                <div class="login-form-col">
                                    <a href="#">Forgot password?</a><br>
                                </div>
                                <div class="login-sub-btn-hover">
                                    <input class="login-form-sub-btn" type="submit" value="Login" name="login">
                                </div>
                                <div class="new-to-internshop">
                                    <p>New to Internshop? Register (<a href="student_register.html">Student</a> / <a href="employer_register.html">Company</a>)</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Â© 2025 Job Guarantee. All rights reserved.</p>
        </footer>

        <script src="script/script.js"></script>
    </body>
</html>
