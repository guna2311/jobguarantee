<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Guarantee | Update Password</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/change_pass_style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Include navigation here -->
    </header>

    <!-- Change Password Form -->
    <main>
        <div class="stu-change-pass-container">
            <h2>Change Password</h2>
            <form method="POST">
                <div class="stu-change-pass">
                    <div class="label-input">
                        <label>Old Password</label><br>
                        <input class="stu-change-pass-input" type="password" placeholder="Must be at least 6 characters" name="oldpass" required>
                    </div>
                    <div class="label-input">
                        <label>New Password</label><br>
                        <input class="stu-change-pass-input" type="password" placeholder="Must be at least 6 characters" name="newpass" required>
                    </div>
                    <div class="label-input">
                        <label>Retype Password</label><br>
                        <input class="stu-change-pass-input" type="password" placeholder="Must be at least 6 characters" name="repass" required>
                    </div>
                    <div class="label-input">
                        <input class="stu-change-pass-sub-btn" type="submit" value="Update">
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Include footer here -->
    </footer>
</body>
</html>
