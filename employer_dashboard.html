<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Guarantee | Employer Dashboard</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/employer_dashboard_style.css">
    <script type="text/javascript" src="script/errorMessage.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Post Internship</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="emp-dash-container">
            <div class="dashboard-title">
                <p>Employer Dashboard</p>
            </div>

            <div class="dashboard-table">
                <table>
                    <tr class="table-head">
                        <th>Posted On</th>
                        <th>Profile</th>
                        <th>Status</th>
                        <th>Applications</th>
                        <th colspan="4">Action</th>
                    </tr>
                    
                    <!-- Example Internship Data -->
                    <tr class="table-data">
                        <td>2025-03-09</td>
                        <td class="p-data">Software Developer Internship</td>
                        <td>Active</td>
                        <td>15</td>
                        <td>
                            <a href="#" target="_blank">
                                <img src="images/icons/open.png" height="25px" width="25px" title="Open Applications">
                            </a>
                        </td>
                        <td>
                            <a href="#" target="_blank">
                                <img src="images/icons/view.png" height="35px" width="35px" title="View Internship">
                            </a>
                        </td>
                        <td>
                            <a href="#" target="_blank">
                                <img src="images/icons/edit.png" height="35px" width="35px" title="Edit Internship">
                            </a>
                        </td>
                        <td>
                            <a href="#" onclick="confirmDelete()">
                                <img src="images/icons/trash.png" height="40px" width="40px" title="Delete Internship">
                            </a>
                        </td>
                    </tr>

                </table>
            </div>

            <div class="dashboard-title">
                <p>You haven't posted any internships.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Job Guarantee. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
        function confirmDelete(){
            var response = confirm("Do you really want to delete this internship?");
            if (!response) {
                event.preventDefault();
            }
        }
    </script>

</body>
</html>
