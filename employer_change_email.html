<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Guarantee | Update Email</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/change_email_style.css">
    <script type="text/javascript" src="script/errorMessage.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Include navigation here -->
    </header>

    <!-- Change Email Form -->
    <main>
        <div class="stu-change-email-container">
            <h2>Change Email</h2>
            <form method="POST">
                <div class="stu-change-email">
                    <div class="label-input">
                        <p>
                            Note: Please note that all the data associated with your account <b>[Your Current Email]</b> will be 
                            linked to your new email address after this change. Also, ensure that you have access to 
                            both the email accounts for making the change.
                        </p>
                    </div>
                    <div class="label-input">
                        <label>New Email</label><br>
                        <input class="stu-change-email-input" type="email" placeholder="yash@gmail.com" name="newemail" required>
                    </div>
                    <div class="label-input">
                        <label>Confirm Password</label><br>
                        <input class="stu-change-email-input" type="password" placeholder="Confirm password to update email." name="pass" required>
                    </div>
                    <div class="label-input">
                        <input class="stu-change-email-sub-btn" type="submit" value="Change email">
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Include footer here -->
    </footer>
</body>
</html>
